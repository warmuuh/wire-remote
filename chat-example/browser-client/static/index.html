<html>
<head>

<style type="text/css">
#chat {
	height: 300px;
	border-width: 1px;
  	border-style: solid;
	border-color: black;
}

</style>
<script type="text/javascript">
	curl = {

			paths: {
				curl: 'components/curl/src/curl/'
			},
			 packages: {
		        wire: { path: 'components/wire', main: 'wire'},
            "wire-remote": { path: 'components/wire-remote', main: 'wireplugin'},
            when: { path: 'components/when/', main: 'when'},
            meld: { path: 'components/meld', main: 'meld' },
            yaap: { path: 'components/yaap/yaap', main: 'yaap'},
            
            dnode: { path: 'browserify', main: 'dnode'},
            domready: { path: 'browserify', main: 'domready'},
            shoe: { path: 'browserify', main: 'shoe'},
            
            underscore:{ path: 'components/underscore', main: 'underscore',
		        		config: {moduleLoader: 'curl/loader/cjsm11'}
		        }	        
		    }
		};


</script>


</head>

<body>

<textarea id="chat"></textarea>

<div>

<input id="message" type="text" placeholder="Type your message" />
<button id="send">send</button>

</div>

<div id="result"></div>

<script src="./components/curl/src/curl.js"></script>
<script src="browserify/bundle.js"></script>
<script type="text/javascript">

curl(['wire!spec']).then(function(ctx){
  console.log("----- initialized -----");
},function(err){
  console.log(""+err);
})

</script>

</body>


</html>
